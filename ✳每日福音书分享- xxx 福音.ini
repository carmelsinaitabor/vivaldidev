《约翰福音9》

1 耶稣过去的时候，看见一个人生来是瞎眼的。

2 门徒问耶稣说：拉比，这人生来是瞎眼的，是谁犯了罪？是这人呢？是他父母呢？

3 耶稣回答说：也不是这人犯了罪，也不是他父母犯了罪，是要在她身上显出神的作为来。

4 趁着白日，我们必须做那差我来者的工；黑夜将到，就没有人能做工了。

5 我在世上的时候，是世上的光。

6 耶稣说了这话，就吐唾沫在地上，用唾沫和泥抹在瞎子的眼睛上，

7 对他说：你往西罗亚池子里去洗（西罗亚翻出来就是奉差遣）。他去一洗，回头就看见了。

8 他的邻舍和那素常见他是讨饭的，就说：这不是那从前坐着讨饭的人麽？

9 有人说：是他；又有人说：不是，却是像他。他自己说：是我。

10 他们对他说：你的眼睛是怎麽开的呢？

11 他回答说：有一个人，名叫耶稣，她和泥抹我的眼睛，对我说：你往西罗亚池子去洗。我去一洗，就看见了。

12 他们说：那个人在那里？他说：我不知道。

13 他们把从前瞎眼的人带到法利赛人那里。

14 耶稣和泥开她眼睛的日子是安息日。

15 法利赛人也问他是怎麽得看见的。瞎子对他们说：她把泥抹在我的眼睛上，我去一洗，就看见了。

16 法利赛人中有的人说：这个人不是从神来的，因为她不守安息日。又有人说：一个罪人怎能行这样的神迹呢？他们就起了分争。

17 他们又对瞎子说：她既然开了你的眼睛，你说她是怎样的人呢？他说：是个先知。

18 犹太人不信她从前是瞎眼，後来能看见的，等到叫了她的父母来，

19 问他们说：这是你们的儿子麽？你们说她生来是瞎眼的，如今怎麽能看见了呢？

20 她父母回答说：她是我们的儿子，生来就瞎眼，这是我们知道的。

21 至於她如今怎麽能看见，我们却不知道；是谁开了她的眼睛，我们也不知道。她已经成了人，你们问她罢，她自己必能说。

22 她父母说这话，是怕犹太人；因为犹太人已经商议定了，若有认耶稣是基督的，要把她赶出会堂。

23 因此她父母说：她已经成了人，你们问她罢。

24 所以法利赛人第二次叫了那从前瞎眼的人来，对他说：你该将荣耀归给神，我们知道这人是个罪人。

25 他说：她是个罪人不是，我不知道；有一件事我知道，从前我是眼瞎的，如今能看见了。

26 他们就问他说：她向你做甚麽？是怎麽开了你的眼睛呢？

27 他回答说：我方才告诉你们，你们不听，为甚麽又要听呢？莫非你们也要作她的门徒麽？

28 他们就骂他说：你是她的门徒；我们是摩西的门徒。

29 神对摩西说话是我们知道的；只是这个人，我们不知道她从那里来！

30 那人回答说：她开了我的眼睛，你们竟不知道她从那里来，这真是奇怪！

31 我们知道神不听罪人，惟有敬奉神、遵行她旨意的，神才听她。

32 从创世以来，未曾听见有人把生来是瞎子的眼睛开了。

33 这人若不是从神来的，甚麽也不能做。

34 他们回答说：你全然生在罪孽中，还要教训我们麽？於是把她赶出去了。

35 耶稣听说他们把她赶出去，後来遇见她，就说：你信神的儿子麽？

36 他回答说：主阿，谁是神的儿子，叫我信她呢？

37 耶稣说：你已经看见她，现在和你说话的就是她。

38 他说：主阿，我信！就拜耶稣。

39 耶稣说：我为审判到这世上来，叫不能看见的，可以看见；能看见的，反瞎了眼。

40 同她在那里的法利赛人听见这话，就说：难道我们也瞎了眼麽？

41 耶稣对他们说：你们若瞎了眼，就没有罪了；但如今你们说我们能看见，所以你们的罪还在。

