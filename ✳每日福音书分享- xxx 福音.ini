《哥林多前书4》

忠心的管家与神的审判

使徒的职分
1 人应当以我们为基督的执事，为神奥秘事的管家。
2 所求于管家的，是要他有忠心。
3 我被你们论断，或被别人论断，我都以为极小的事；连我自己也不论断自己。
4 我虽不觉得自己有错，却也不能因此称义；但判断我的乃是主。
5 所以，时候未到，凡事不要论断，只等主来，他要照出暗中的隐情，显明人心的意念。那时，各人要从神那里得着称赞。

使徒的谦卑与榜样
6 弟兄们，我为你们的缘故，拿这些事转比自己和亚波罗，叫你们效法我们不可过于圣经所记，免得你们自高自大，贵重这个，轻看那个。
7 使你与人不同的是谁呢？你有什么不是领受的呢？若是领受的，为何自夸，彷佛不是领受的呢？
8 你们已经饱足了！已经丰富了！不用我们，自己就作王了！我愿意你们果真作王，叫我们也得与你们一同作王。
9 我想神把我们使徒明明列在末后，好像定死罪的囚犯；因为我们成了一台戏，给世人和天使观看。
10 我们为基督的缘故算是愚拙的，你们在基督里倒是聪明的；我们软弱，你们倒强壮；你们有荣耀，我们倒被藐视。
11 直到如今，我们还是又饥、又渴、又赤身露体、又挨打、又没有一定的住处，
12 并且劳苦，亲手做工；被人咒骂，我们就祝福；被人逼迫，我们就忍受；
13 被人毁谤，我们就善劝。直到如今，人还把我们看作世界上的污秽，万物中的渣滓。

保罗的劝勉与父心
14 我写这话，不是要叫你们羞愧，乃是要警戒你们，好像我亲爱的儿女一样。
15 你们在基督里，纵有千万个师傅，却没有多少父亲；我在基督耶稣里用福音生了你们。
16 所以我求你们效法我。
17 因此我已打发提摩太到你们那里去；他在主里是我亲爱、有忠心的儿子，他必提醒你们，记念我在基督里怎样行事，在各处各教会中怎样教导。
18 有些人自高自大，以为我不到你们那里去；
19 然而主若许我，我必快到你们那里去；并且我所要知道的，不是那些自高自大之人的言语，乃是他们的权能。
20 因为神的国不在乎言语，乃在乎权能。
21 你们愿意怎么样呢？是愿意我带着刑杖到你们那里去呢？还是要我存慈爱温柔的心呢？

