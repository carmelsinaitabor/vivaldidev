愿主赐福您，赐给您智慧和力量，继续带领我们走在真理的道路上。



📖 1. 彼得前書 5:2–4

    你們務要牧養在你們中間神的群羊，按着神的旨意照管他們，不是出於勉強，乃是出於甘心；也不是因貪財，乃是出於樂意；
    也不是轄制所託付你們的，乃是作群羊的榜樣。
    到了牧長顯現的時候，你們必得那永不衰殘的榮耀冠冕。

