大家姐每一日都係慢慢而刻意噉過日子。
一日過得好快，二十四個鐘，十二個時辰嘅時段，就係噉。
無論你點樣過，十二時辰嘅時段都會以同樣嘅方式過去。
去洛杉磯然後去墨西哥嘅飛行時間亦都係二十四個鐘。

起身、刷牙、做運動，早餐、咖啡、睇聖經、祈禱，上廁所、同埋睇下報紙；
午餐、瞓覺、睇狗, 散步、食晚飯；
睇電視、沖涼、瞓覺，然後又過咗一日。
瞓覺之前，去廁所....
我醒嗰一刻，睇下時間....

啊！架飛機已經抵達墨西哥。
不過，其實唔關我事。 。 。 。

開心有一日，難過又一日。
飛機過海，馬騮爬山，有一日，
快快過，慢慢過，又係噉。

千祈唔好畀其他人影響你點樣過你嘅日子。
大家姐覺得，人生就係咁樣過嘅。

大家姐就又大一歲喇！
🎂生日快樂！


